<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Match - Allsport Hub</title>
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>
  <header>
    <h1>Allsport Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
      <a href="tournament.html">Tournament</a>
      <a href="Match.html">Friendly Match</a>
      <a href="check_match.html">Check Match</a>
      <a href="feedback.html">Feedback</a>
    </nav>
  </header>

  <section>
    <h2>Registered Teams & Match Stats</h2>
    <table id="matchTable">
      <thead>
        <tr>
          <th>Team Name</th>
          <th>Sport</th>
          <th>Matches Played</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be added dynamically -->
      </tbody>
    </table>
  </section>

  <script>
    // Dummy logic to simulate team registration entry - should be replaced by backend storage in production
    const teamData = JSON.parse(localStorage.getItem('registeredTeams')) || [];

    const tbody = document.getElementById('matchTable').querySelector('tbody');

    if (teamData.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4">No teams registered yet.</td></tr>';
    } else {
      teamData.forEach(team => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${team.name}</td>
          <td>${team.sport}</td>
          <td>0</td>
          <td>0</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
</body>
</html>
